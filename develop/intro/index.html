<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Coding Quiz</title>
</head>


<body class='style-body'>

    <header class='style-header'>
        <button class='score-button'>View High Scores</button>
        <div class='time'>
            <p></p>
        </div>
    </header>

    <main class='position-body'>
        <section class='intro-card'>
            <div class='title'>
                <h1>Coding Quiz Challenge</h1>
            </div>

            <div class='prompt'>
                <p>By pressing the start button, you will begin taking this 5 question timed quiz on the fundamentals of
                    HTML, CSS, and JavaScript. The quiz is 2 minutes long and if an incorrect answer is chosen there
                    will be an automatic deduction to your time.</p>
                <p>Best of Luck!</p>
            </div>
            <div class="position-button">
                <button class='start-button'>Start Quiz!</button>
            </div>
        </section>

        <section class="position-card">
            <div class='quiz-card'>
                <div class='quiz-question'>
                    <h2></h2>
                </div>
                <div class='quiz-choice'>
                    <button class='option'>A</button>
                    <button class='option'>B</button>
                    <button class='option'>C</button>
                    <button class='option'>D</button>
                </div>
            </div>
        </section>

        <section class='position-card'>
            <div class></div>
        </section>

    </main>
    <script src='./script.js'></script>
    <script src='/develop/questions/questions.js'></script>
</body>

</html>
